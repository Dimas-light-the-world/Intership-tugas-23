<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>Contact Person</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="#">
      <fieldset>
        <label for="name">Enter Your Name: <input id="name" type="text" required /></label>
        <label for="subject">Enter Your Subject: <input id="subject" maxlength="100" type="text" required /></label>
        <label for="message">Message: <input id="message" type="text" maxlength="200" required>
        </label>
        <button id="submit">Submit</button>
      </fieldset>
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
